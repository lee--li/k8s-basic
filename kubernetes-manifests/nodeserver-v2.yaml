apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nodeserver
spec:
  selector:
    matchLabels:
      app: nodeserver
  replicas: 3
  template:
    metadata:
      labels:
        app: nodeserver
    spec:
      containers:
      - name: nodeserver
        image: 192.168.1.62:5000/nodeserver:v2 
        ports:
        - containerPort: 8081
        env:
        - name: PORT
          value: "8081"
---
apiVersion: v1
kind: Service
metadata:
  name: nodeserver
spec: 
  type: NodePort
  selector:
    app: nodeserver
  ports:
  - name: nodeserver
    port: 8081
    targetPort: 8081
    nodePort: 30038
