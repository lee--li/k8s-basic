apiVersion: apps/v1
kind: Deployment
metadata: 
  name: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  template:
    metadata:
      labels:
        app: goserver
    spec:
      containers:
      - name: goserver
        image: 192.168.1.62:5000/goserver 
        ports:
        - containerPort: 8081
        env:
        - name: PORT
          value: "8081"
        - name: GRPCPORT
          value: "8085"

        readinessProbe:
          httpGet:
            # 连接使用的schema，默认HTTP。
            scheme: HTTP
            # 访问的容器的端口名字或者端口号。端口号必须介于1和65525之间
            port: 8081
            # 访问的HTTP server的path
            path: /health
          # 探测成功后，最少连续探测失败多少次才被认定为失败。默认是3。最小值是1。  
          failureThreshold: 3
          # 容器启动后第一次执行探测是需要等待多少秒。
          initialDelaySeconds: 20
          # 执行探测的频率。默认是10秒，最小1秒。
          periodSeconds: 10
          # 探测失败后，最少连续探测成功多少次才被认定为成功。默认是1。对于liveness必须是1。最小值是1。
          successThreshold: 1
          # 探测超时时间。默认1秒，最小1秒。
          timeoutSeconds: 1
        # 存活探针，用于判断容器是否存活。配置参数跟就绪探针相同
        livenessProbe:
          httpGet:
            scheme: HTTP
            port: 8081
            path: /health
          failureThreshold: 3
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1

---
apiVersion: v1
kind: Service
metadata:
  name: goserver
spec: 
  type: ClusterIP
  selector:
    app: goserver
  ports:
  - name: goserver
    port: 8081
    targetPort: 8081
#    nodePort: 30036
  - name: grpc
    port: 8085
    targetPort: 8085
          
